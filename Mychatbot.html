<!DOCTYPE html>
<html>
<head>
	<title>My custom chatbot</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<style type="text/css">

		#ans{
			width: 100%;
    border: 1px solid black;
    border-radius: 5px;
		}
		.body{
			background: #d2d2d2;
			height: 400px;
			max-height: 400px;
			overflow-y: auto;
			position: relative;
		}
		.outercontainer{
			border-radius: 10px;
			border: 1px solid black;
			width: 40%;
			 }

		.container{
			 display: flex;
			  justify-content: center;
			  flex-flow: column;
			  align-items: center;
			 }
		.heading{
			border-top-right-radius: 10px;
			border-top-left-radius: 10px;
		}

		.question{
			background: red;
			padding: 2px 3px;
			margin-left: 5px;
			border-radius: 10px;
			display: inline-block;
			margin-bottom: 40px;
			max-width: 70%;
			color: #fff;
		}
		.auto{
			margin-bottom: 5px !important; 
		}
		.answer{
			background: black;
			color: #fff;
			padding: 2px 3px;
			border-radius: 10px;
			display: inline-block;
			float: right;
			margin-top: -20px;
			max-width: 70%;
			margin-right: 5px;
		}

		.overlay{
			background: rgba(0,0,0,0.2);
		    width: 100%;
		    height: 100%;
		    z-index: 100;
		    position: absolute;
		    display: none;
		}

		.overlay img{
			width: 100px;
			margin-top: 35%;
		}

		@media screen and (max-width: 768px) {
		 .outercontainer{
			width: 80% !important;
			 }
		}
		@media screen and (max-width: 435px) {
		 .outercontainer{
		 	margin-top: 10px !important;
			width: 100% !important;
			 }
		}
	</style>
</head>
<body>
	<div class="container ">
		<div class="outercontainer mt-5">
			<div class="heading p-2 bg-primary">
				<h5 class="">Welcome to my chatbot</h5>
			</div>
			<div class="body">
				<div class="overlay text-center" id="overlay">
					<img src="image/loader.gif" class="">
				</div>
			</div>
			<div class="inmsg p-2">
				<input type="text" id="ans" placeholder="Enter your response" class="py-1 px-2" required/>
			</div>
		</div>
	</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
<script type="text/javascript">

	var questions = [
    'Whats your name ?',
    'Where are you from?',
    'What\'s your age?',
    'What profile you are working on?',
    'It was nice talking you :)'
];

var num = 0;


var inputBox = document.querySelector("#ans");
var output = document.querySelector(".body");
// output.innerHTML = questions[num];
var p = document.createElement("P");
	p.setAttribute("class","question mt-2");
  p.innerHTML = questions[num];
output.appendChild(p);


function generate(v){
	var c = document.createElement("P");
	c.setAttribute("class","question mt-2 auto");
  c.innerHTML = v;

  return c;
}


function showResponse() {
  var input = inputBox.value;
  if(inputBox.value == "") {
    
  }else {
  if(num == 0) {
  	c=generate(`Hii ${input}`);
	output.appendChild(c);
	inputBox.value="";
  	document.getElementById("overlay").style.display="block";
    ++num;
    setTimeout(changeQuestion, 2000);
  } else if(num == 1) {
    c=generate(`${input} must be a good place`);
	output.appendChild(c);
	inputBox.value="";
    document.getElementById("overlay").style.display="block";
    ++num;
    setTimeout(changeQuestion, 2000);
  } else if(num == 2) {
    c=generate(`So you are ${2020 - input} born`);
	output.appendChild(c);
	inputBox.value="";
    document.getElementById("overlay").style.display="block";
        ++num;
    setTimeout(changeQuestion, 2000);
  } else if(num == 3) {
    
    c=generate(`Awesome ${input}`);
	output.appendChild(c);
	inputBox.value="";
	document.getElementById("overlay").style.display="block";
    ++num;
    setTimeout(changeQuestion, 2000);
  }
  }
}

function changeQuestion() {
	document.getElementById("overlay").style.display="none";
  inputBox.setAttribute("placeholder", "Enter your response");
  output.innerHTML+="<br>";
  var p = document.createElement("P");
	p.setAttribute("class","question");
  p.innerHTML = questions[num];
output.appendChild(p);
  if(num == 4) {
    inputBox.style.display = "none";
  }
}




	$("#ans").on('keypress', function(e) {
  if(e.which == 13) {
  output.innerHTML+="<br>";

   var res = document.getElementById('ans').value;
     var p = document.createElement("P");
     p.setAttribute("class","answer");
	  p.innerHTML = res;
	  output.appendChild(p);

  // document.getElementById('ans').value="";
    showResponse();
  }
});


//autofocus on input box
$("#ans").focus();
</script>

</body>
</html>
